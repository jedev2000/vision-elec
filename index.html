<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Image Upload and Groq API Call</title>
</head>
<body>
  <input type="file" accept="image/*" capture="environment" id="cameraInput">
  <br>
  <img id="preview" src="" alt="Image preview will appear here">
  <div id="result"></div>

  <script>
    // Listen for image input changes
    document.getElementById('cameraInput').addEventListener('change', event => {
      const file = event.target.files[0];
      if (file) {
        // Display a preview of the image
        const reader = new FileReader();
        reader.onload = e => {
          document.getElementById('preview').src = e.target.result;
        };
        reader.readAsDataURL(file);

        // Prepare the image to be sent to the vision API
        const formData = new FormData();
        formData.append('image', file);

        // Show a processing message
        document.getElementById('result').textContent = 'Processing image...';

        // Define your payload here (example payload, adjust as needed)
        const payload = {
          model: "llama-3.2-11b-vision-preview",
          messages: [
            {
              role: "user",
              content: [
                { type: "text", text: "What's in this image?" },
                { type: "image_url", image_url: { url: /* Use base64 image or URL here */ "" } }
              ]
            }
          ],
          temperature: 1,
          top_p: 1,
          stream: false,
          stop: null
        };

        // Replace the URL below with your actual API endpoint
        fetch('https://api.groq.com/openai/v1/chat/completions', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': 'Bearer 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'  // Replace with your actual API key
          },
          body: JSON.stringify(payload)
        })
        .then(response => {
          console.log("HTTP status:", response.status);
          return response.json();
        })
        .then(data => {
          console.log('Response from Groq:', data);
          // Update your UI with the result:
          document.getElementById('result').textContent = data.choices 
            ? data.choices[0].message 
            : "Unexpected response format.";
        })
        .catch(error => {
          console.error('Error calling Groq API:', error);
          document.getElementById('result').textContent = 'Error processing image.';
        });
      }
    });  // <-- This closes the event listener callback and the addEventListener call
  </script>
</body>
</html>
